
<div class="card">
    <p-table [value]="readData" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Tag Number</th>
                <th>Dog Name</th>
                <th>Dog Colour</th>
                <th>Intial Symptom</th>
                <th>Taken To</th>
                <th>Intial Action</th>
                <th>Location Details</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
            <tr>
                <td>{{record.tagnumber}}</td>
                <td>{{record.dogname}}</td>
                <td>{{record.colourname}}</td>
                <td>{{record.intialsymptom}}</td>
                <td>{{record.takento}}</td>
                <td>{{record.intialactiontaken}}</td>
                <td>{{record.locationdetails}}</td>
                <td><button class="btn btn-danger" (click)="deleteRescueRow(record.tagnumber)">Delete</button></td>
                <td><button class ="btn btn-edit">Edit</button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
